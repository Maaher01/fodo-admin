<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
        <c-row class="justify-content-center">
            <c-col md="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <h1>Login</h1>
                                <p class="text-medium-emphasis">Sign In to your account</p>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input formControlName="username" cFormControl type="text" placeholder="Username" />
                                </c-input-group>
                                <c-input-group class="mb-4">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilLockLocked"></svg>
                                    </span>
                                    <input formControlName="password" cFormControl type="password"
                                        placeholder="Password" />
                                </c-input-group>
                                <div class="res-container" *ngIf="errorMessage">
                                    <p class="res-msg">{{errorMessage}}</p>
                                </div>
                                <c-row>
                                    <c-col xs="6">
                                        <button cButton class="px-4" color="primary" type="submit">
                                            Login
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="6">
                                        <button cButton class="px-0" color="link"
                                            [routerLink]="['/auth/forgot-password']">
                                            Forgot password?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
                        <c-card-body class="text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>
                                    Not an admin yet?
                                </p>
                                <button [active]="true" cButton color="primary" [routerLink]="['/auth/register']">
                                    Register Now!
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
